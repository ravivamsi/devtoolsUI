<blockquote>
	<h3> <p class="text-primary"> Find All possible abbrevations or only popular abbrevation for given word in a single page.</p> </h3>
</blockquote>

<br/> <br/>

<div align="center">
	<label>Enter Word here</label>
	&nbsp;&nbsp;&nbsp;&nbsp;
   		
    <input class="myTextbox" [(ngModel)]="word">
	<br/> <br/>
	<input type="radio" name="optionsRadios" [(ngModel)]="abbrevationType" value="popular" checked="checked">  Popular Abbrevation
	<input type="radio" name="optionsRadios" [(ngModel)]="abbrevationType" value="all">  All Abbrevations
	<br/> <br/>
    <button type="button" class="btn btn-primary" (click)="getAbbrevation()">Get Abbrevations</button>
